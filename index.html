<!doctype html>
<html lang="cs">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="noiseSmall.js"></script>
</head>
<body>

  <main class="k4-small-card">
    <img src="foto.jpg" alt="Kristýnka profil" class="k4-small-pfp">

    <h1 class="k4-small-name">Kristýnka</h1>

    <a class="k4-small-btn k4-small-tiktok"
       href="https://www.tiktok.com/@kristynka.cengerova" target="_blank" rel="noopener">
       🎶 TikTok
    </a>

    <a class="k4-small-btn k4-small-x"
       href="https://x.com/kristy_cengerka" target="_blank" rel="noopener">
       🐦 X (Twitter)
    </a>

</html>
